Araştırma verisi olmadan Toryum yeniden işleme

[mod-setting-description]
Oyunu başlatırken Atomik Revizyonun yüklenen uyumluluğunu factorio-current.log'a atar. Eğer bir mod Atomik Revizyon ile uyumsuzsa bunu deneyin.
Araştırma verilerini elde etmek için normal yeniden işleme tarifini değiştirir. Her nasılsa bu, araştırma verisi oluşturmayan bir teknolojinin ve tarifin kilidini açar.

[mod-name]
Atomik Revizyon
[mod-description]
Atomik Revizyon, oyuna yeni tarifler ve teknolojiler ekleyen bir moddur. X_Man 1109 ve fainda tarafından geliştirildi.