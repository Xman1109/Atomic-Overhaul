[technology-description]
Yeniden işleme süreci, MOX ve araştırma verilerini elde etmek için MOX yakıt hücrelerini kullandı.
Okist karışımı (MOX), daha güçlü yakıt hücreleri oluşturmak için uranyum ve plütonyumun karıştırılmasıyla elde edilir.
Uranyum-238, plütonyum ve araştırma verilerini elde etmek için kullanılan uranyum yakıt hücrelerinin yeniden işlenmesi sürecidir.
Yakıt hücrelerini kullanarak güçlü ve sofistike bir enerji üretimi yöntemi.
Plütonyum ve araştırma verilerini elde etmek için kullanılan plütonyum yakıt hücrelerini yeniden işleme süreci.
Plütonyum, daha güçlü yakıt hücreleri üretmek için uranyum yakıt hücrelerinin yeniden işlenmesinden elde edilir.
Toryum ve araştırma verilerini elde etmek için kullanılan toryum yakıt hücrelerini yeniden işleme süreci.
Toryum, daha güçlü yakıt hücreleri oluşturmak için bir santrifüjde uranyum cevherinden ekstrakte edilir. (gerçekçi değil)
