[mod-setting-description]
ao-debug=Gibt beim Spielstart die geladenen Kompatibilitäten von Atomic Overhaul in das factorio-current.log aus. Versuche dies, wenn eine Mod nicht kompatibel mit AO ist.
ao-complexity-level=Erfahrung mit Atomic Overhaul: Komplett bietet alle Funktionen, Einfach fügt nur Plutonium-239, Urananreicherungen, MOX-Treibstoff und optional Brut-Reaktoren hinzu.
thorium-wrd=Ändert das normale Wiederaufarbeitungs rezept so ab das forschungsdaten daraus gewonnen werden. Schaltet dafür aber eine Technologie und ein rezept frei bei dem keine Forschungsdaten gewonnen werden.
old-graphite-fuel=Bring den alten Graphitbrennstoff und -verarbeitung zurück (wie vor v.1.3.0)
heat-algo-mode=[color=red]Warnung: Wird nicht funktionieren, wenn [font=default-bold]Alter Graphitbrennstoff[/font] aktiviert ist![/color] \n[font=default-bold]Off[/font]: Es werden keine zusätzlichen Rezepte für den Hitzebetriebenden Ofen generiert. \n[font=default-bold]Basic[/font]: Jedes Schmelzrezept, das eine Platte ausgibt, wird kopiert und hinzugefügt. \n[font=default-bold]Advanced[/font] (Standard): Jedes Schmelzrezept, bei dem ein Erz in eine Platte geschmolzen wird, wird kopiert und hinzugefügt.
heat-algo-searchterm=[color=red]Achtung: Wird nicht funktionieren, wenn [font=default-bold]Alter Grafitbrennstoff[/font] eingeschaltet ist![/color] \nSchlagworte die der Algorithmus suchen soll, wenn Rezepte durchsucht werden. \nTrenne Schlagworte mit Kommas und Leerzeichen. \n Beispiel: Platte, Ziegel
ao-breeder=[color=red]Vereinfachte Komplexität ist erforderlich und die Nuclear Fuel mod sollte deaktiviert werden[/color] \nErsetzt Kovarex Rezept durch Brut-Reaktoren: Spezialbrennstoffzelle und Spezialreaktor für die Zucht von spaltbaren Plutonium Isotopen.
heat-accumulator=Diese Option ausschalten, wenn es Probleme mit Lagspikes gibt!

[string-mod-setting]
ao-complexity-level-full=Vollständig
ao-complexity-level-advanced=Fortgeschritten
ao-complexity-level-simple=Einfach

[string-mod-setting-description]
ao-complexity-level-full=Vollständige Mod-Erfahrung - Nuklearwissenschaft, Grafit und vieles mehr. Nicht mit Schall's "Uranium Processing" mod kompatibel.
ao-complexity-level-advanced=Erweiterte Mod-Erfahrung - Ein paar Zwischenprodukte könnten erwartet werden.
ao-complexity-level-simple=Es werden nur Plutonium und MOX Treibstoff hinzugefügt. Die Kernbrennstoffaufbereitung und Atombombe werden erweitert.

