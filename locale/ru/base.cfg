[entity-description]
heat-furnace=Улучшенная версия сталеплавильной печи, для работы которой требуется источник тепла температурой более 500°C.
apm_nuclear_breeder=Реактор на быстрых нейтронах имеет низкое производство тепловой энергии, но при этом производит избыток делящихся материалов через размножение.
heat-fluid-tank=Заполните этот резервуар 25 тысячами единиц мазута и подождите несколько секунд, чтобы его трубные соединения исчезли и он мог быть использован в качестве теплового аккумулятора. [color=red]\nПредупреждение: В зависимости от вашего UPS, этот процесс может занять несколько секунд.[/color]
heat-tank-pipe=Покрытый резервуар для жидкости, который может сохранять избыточное тепло, производимое вашими ядерными реакторами. [color=yellow]\nПримечание: Сохраняет жидкость при демонтаже.[/color]

