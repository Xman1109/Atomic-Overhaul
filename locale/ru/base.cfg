[mod-setting-description]
ao-debug=Сбрасывает загруженные совместимости Atomic Overhaul в factorio-current.log при запуске игры, попробуйте эту настройку, если мод несовместим с AO.
ao-complexity-level=Atomic Overhaul: Полный - предоставляет все функции,упрощенный добавляет только плутоний-239, степени обогащения урана, МОКС-топливо и, возможно, концепцию реактора размножителя.
thorium-wrd=Изменяет обычный рецепт переработки, чтобы получить из него исследовательские данные. Однако это разблокирует технологию и рецепт, которые не генерируют исследовательские данные.
old-graphite-fuel=Возвращает старое графитовое топливо и обработку (как это было до v.1.3.0)
ao-breeder=[color=red] Требуется упрощенная сложность, мод Atomic Overhaul должен быть выгружен[/color] \n Заменяет рецепт "Рецепт обогащения Коварекса" концепцией размножения: специальный топливный элемент и специальный ядерный реактор для размножения делящихся изотопов плутония.
heat-accumulator=Отключите это, если у вас есть проблемы со скачками задержки!

