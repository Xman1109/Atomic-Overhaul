menu_Atomic_Overhaul=Atomic Overhaul [img=item.nuclear-waste]
title_Atomic_Overhaul=Atomic Overhaul
page_Atomic_Overhaul_text_1=Atomic Overhaul je mód pro Factorio přidávající do hry nová jaderná paliva, recepty a technologie. \n Vyvinul Xman1109 a fainda.

menu_AO_materials=Materiály
title_AO_materials=Materiály
page_AO_materials_text_1=Atomic Overhaul přidává spoustu nových materiálů, které se většinou používají pro nové palivové články s větší účinností než ten předchozí.
page_AO_materials_text_2=Poté, co jste zkoumali [font=default-bold]Zpracování grafitu[/font] technologii, můžete vyrobit [font=default-bold]Grafit[/font], který bude potřebný k výrobě [font=default-bold]grafitových palivových článků[/font].
page_AO_materials_text_3=[font=default-bold]Uran[/font] zůstává stejně jako v základní hře. Používá se k výrobě palivových článků, které po přepracování dávají [font=default-bold]Plutonium[/font], [font=default-bold]výzkum dat[/font]a Uran-238. Budete potřebovat údaje z výzkumu pro výzkum nových technologií v oblasti jaderných zbraní.
page_AO_materials_text_4=[font=default-bold]Plutonium[/font] se nepoužívá pouze k výrobě nových palivových článků, ale také pro výrobu [font=default-bold]Atomové bomby[/font] nebo nové [font=default-bold]Plutoniové palivo[/font].
page_AO_materials_text_5=[font=default-bold]MOX[/font] je další [font=default-bold]fuel[/font] sestávající z Uranu a Plutonia.
page_AO_materials_text_6=[font=default-bold]Thorium[/font] je standardně [font=default-bold]nejvyšší úroveň[/font] jaderného paliva. Můžete ji také použít k výrobě [font=default-bold]Thoriových modulů[/font], které zvyšují rychlost zpracování/přepracování receptů.

menu_SE_materials=Space Exploration
title_SE_materials=Space Exploration + Atomic Overhaul
page_SE_materials_text_1=Space Exploration od Earendel je jedním z nejpopulárnějších módů pro Factorio. Atomic Overhaul poskytuje pro tento mód další obsah.
page_SE_materials_text_2=Vesmírný reaktor je prototyp standardního reaktoru. Je upraven, aby odolal studenému vakuu prostoru a odolal kosmickému záření. Je pouze umístěný ve vesmíru a je omezen na naše nové palivové články jako zdroj energie.
page_SE_materials_text_3=Nyní jste schopni extrahovat vzácné [font=default-bold]Iridium-192[/font] Izotopy z Iridiového prášku a kyseliny sírové uvnitř radiačního zařízení. Jakmile budete opět potřebovat výkonnější palivový článek s hodnotou energie [font=default-bold]17GJ[/font].
page_SE_materials_text_4=[font=default-bold]Holmium-166[/font] je další Izotop který nyní můžete extrahovat z Holmiového prášku a kyseliny sírové uvnitř radiačního zařízení. Je zapotřebí pro Holmiumový palivový článek s hodnotou energie [font=default-bold]21GJ[/font].
page_SE_materials_text_5=[font=default-bold]Berylium[/font] je v současné době nejúčinnějším jaderným palivem, které můžete v tomto režimu získat. Palivový článek Berylium má hodnotu energie [font=default-bold]25GJ[/font].

